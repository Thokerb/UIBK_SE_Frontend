<p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="onFileUpload($event)"></p-fileUpload>

<input type="file" (change)="onFileUpload($event)">
<button pButton [disabled]="!uploadTopic" (click)="upload(uploadTopic)">Upload</button>

<div class="p-grid" *ngIf="false">
  <div class="p-col"></div>
  <div class="p-col-10">

    <div *ngIf="uploadTopic">
      <h3>{{uploadTopic.topic}}</h3>
      <h4>{{uploadTopic.description}}</h4>
      <p-scrollPanel [style]="{width: '100%', height: '30vh', backgroundColor: 'lightgray'}" class="custom">
        <ul>
          <li *ngFor="let word of uploadTopic.words">{{word.word}}</li>
        </ul>
      </p-scrollPanel>
    </div>
  </div>
  <div class="p-col"></div>

</div>
<p-toast position="bottom-center"></p-toast>
