<p-table [value]="topics">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Themengebiet</th>
      <th>Beschreibung</th>
      <th>Anzahl Wörter</th>
      <th>Bearbeiten</th>
      <th>Löschen</th>
      <th>Download</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-topic>
    <tr>
      <td>{{topic.topicId}}</td>
      <td>{{topic.topic}}</td>
      <td>{{topic.description}}</td>
      <td>{{topic.words.length}}</td>
      <td><i class="pi pi-user-edit" (click)="edit(topic)"></i> </td>
      <td><i class="pi pi-trash" (click)="delete(topic)"></i> </td>
      <td><i class="pi pi-download" (click)="download(topic)"></i> </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog *ngIf="this.editTopic" header="Topic bearbeiten" [(visible)]="editTopic" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false" [maximizable]="true">
  <div class="content">
    <h2>Topic: {{this.editTopic.topic}}</h2>
    <h3>{{this.editTopic.description}}</h3>
    <p-listbox [options]="words" [(ngModel)]="wordSelected" optionLabel="name"></p-listbox>
    <p-button label="Ausgewähltes Wort löschen" icon="pi pi-trash" class="p-lg-1" iconPos="left" (click)="deleteWord(wordSelected,editTopic)"></p-button>

    <h4>Wort hinzufügen:</h4>
    <span class="p-float-label">
      <input id="float-input" [(ngModel)]="wordToAdd" type="text" pInputText>
      <label for="float-input">Wort</label>
      <button pButton label="Hinzufügen" icon="pi pi-check" class="p-lg-1" iconPos="left" [disabled]="!wordToAdd" (click)="addWord(wordToAdd,editTopic)"></button>

    </span>


  </div>
</p-dialog>
