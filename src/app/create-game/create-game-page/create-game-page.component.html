<div class="full p-p-4">
  <h1 class="p-mb-4">Spiel erstellen</h1>
  <main class="full p-grid p-dir-row">
    <form>
      <div>
        <label for="input-game-name">
          Spielname:
        </label>
        <input type="text" placeholder="Spielname" id="input-game-name" name="game-name" [(ngModel)]="gameName" pInputText />
      </div>
      <div>
        <label for="input-max-points">
          Punktemaximum:
        </label>
        <input type="number" min="0" [defaultValue]="100" [(ngModel)]="maxPoints" placeholder="Punktemaximum" id="input-max-points" name="max-points" />
      </div>
      <div>
        <label for="input-number-teams">
          Anzahl Teams:
        </label>
        <input type="number" min="2" max="6" [defaultValue]="2" [(ngModel)]="numTeams" placeholder="Anzahl Teams" id="input-number-teams" name="number-teams" />
        <span>(2-6 Teams zu je 2-4 SpielerInnen)</span>
      </div>
      <div>
        <label for="input-number-teams">
          Themengebiete:
        </label>
      </div>
      <div>
        <button (click)="onCreateBtn($event)" pButton pRipple label="Spiel Erstellen" class="p-col-12 p-py-4"></button>
        <button (click)="onCancelBtn($event)" pButton pRipple label="Abbrechen" class="p-col-12 p-py-4"></button>
      </div>
    </form>
  </main>
</div>
