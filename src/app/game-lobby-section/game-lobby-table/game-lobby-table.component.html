<p-table [value]="games">
  <ng-template pTemplate="header">
    <tr>
      <th>Spiel</th>
      <th><i class="pi pi-book"></i>Themengebiete</th>
      <th><i class="pi pi-users"></i>Spieler</th>
      <th>Beitreten</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{game.gameName}}</td>
      <td>{{game.gameTopics}}</td>
      <td>{{game.gameCurrentPlayers}}/{{game.gameMaxPlayers}}</td>
      <td><i class="pi pi-caret-right" (click)="join(game)"></i> </td>
    </tr>
  </ng-template>
</p-table>
